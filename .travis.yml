dist: trusty
sudo: required
language: objective-c
php:
- 7.1.19
services:
- mysql
addons:
  chrome: beta
before_install:
- 
- "/Applications/Google\\ Chrome.app/Contents/MacOS/Google\\ Chrome --headless --disable-gpu
  --remote-debugging-port=9222 http://localhost &"
before_script:
- curl -sS https://getcomposer.org/installer | php
- php composer.phar
- php composer.phar install --no-interaction --prefer-source
- git submodule update --init --recursive
script:
- vendor/bin/behat
deploy:
  provider: s3
  bucket: travis-behat
  skip_cleanup: true
  region: eu-west-1
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
