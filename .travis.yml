language: php
php:
  - "7.1.19"
services:
  - mysql
language: objective-c
addons:
  chrome: beta
before_install:
  - # start your web application and listen on `localhost`
  - "/Applications/Google\\ Chrome.app/Contents/MacOS/Google\\ Chrome --headless --disable-gpu --remote-debugging-port=4455 http://localhost &"
before_script:
  # install behat, mink etc
  - /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  - brew tap caskroom/cask
  - curl -sS https://getcomposer.org/installer | php
  - php composer.phar
  - php composer.phar install --no-interaction --prefer-source # Have to prefer source or hit github rate limit
  - git submodule update --init --recursive           # not really needed but makes sure submodules are there
  - curl -sS https://chromedriver.storage.googleapis.com/2.43/chromedriver_mac64.zip > chromedriver_mac64.zip && unzip chromedriver_mac64.zip
  - brew cask install chromedriver
  - gem install travis-artifacts
script:
  - vendor/bin/behat # run behat
after_script:
  - travis-artifacts upload --path debug/*.png
