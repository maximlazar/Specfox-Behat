# behat.yml
default:
   extensions:
       Behat\MinkExtension:
           browser_name: chrome
           goutte: ~
           javascript_session: selenium2
           files_path: "%paths.base%/FilesForBehat/"
           selenium2:
               wd_host: "http://127.0.0.1:4444/wd/hub"
               capabilities:
                  browser: chrome
                  chrome:
                     switches:
                        - "--headless"
                        - "--no-sandbox"
                        - "--disable-gpu"
           base_url: 'https://specfox.com/'
