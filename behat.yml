# behat.yml
default:
   extensions:
       Behat\MinkExtension:
           goutte: ~
           files_path: "%paths.base%/FilesForBehat/"
       #    selenium2:
       #        wd_host: "http://localhost:4455/wd/hub"
           base_url: 'https://specfox.com/'
           sessions:
                default:
                    selenium2:
                        browser: chrome
                        wd_host: http://127.0.0.1:4455/
                        capabilities:
                            chrome:
                                switches:
                                    - "--headless"
                                    - "--disable-gpu"
                                    - "--window-size=1920,1080"
                                    - "--no-sandbox"
       jarnaiz\JUnitFormatter\JUnitFormatterExtension:
           filename: report.xml
           outputDir: "%paths.base%/build/tests"
       emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
            name: html
            renderer: Twig,Behat2
            loop_break: true
            print_args: true
            print_outp: true
   suites:
       default:
           contexts:
               - FeatureContext
               - Devinci\DevinciExtension\Context\DebugContext:
                   asset_dump_path: "%paths.base%/debug"
               - Devinci\DevinciExtension\Context\JavascriptContext:
                   maximum_wait: 30    
