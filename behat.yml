# behat.yml
default:
   extensions:
       Behat\MinkExtension:
           goutte: ~
           files_path: "%paths.base%/FilesForBehat/"
       #    selenium2:
       #        wd_host: "http://localhost:4455/wd/hub"
           base_url: 'https://specfox.com/'
           selenium2:
               # This will probably be the same always, if you follow the guide for browsers below.
               wd_host: http://localhost:8643/wd/hub
               capabilities:
                  chrome:
                   switches:
                     - "--headless"
                     - "--disable-gpu"
                     - "--no-sandbox"
           javascript_session: selenium2
           browser_name: chrome
    #       sessions:
    #            my_session:                
    #                browser_stack: 
    #                    username: "netsells"
    #                    access_key: "PJ1qQ4uF9BVcY3rnSLsT"
    #                    capabilities: {"browser" :"chrome", "os": "Windows", "os_version": "10", "browserstack-debug": true}
       jarnaiz\JUnitFormatter\JUnitFormatterExtension:
           filename: report.xml
           outputDir: "%paths.base%/build/tests"
       emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
            name: html
            renderer: Twig,Behat2
            loop_break: true
            print_args: true
            print_outp: true
   suites:
       default:
           contexts:
               - FeatureContext
               - Devinci\DevinciExtension\Context\DebugContext:
                   asset_dump_path: "%paths.base%/debug"
               - Devinci\DevinciExtension\Context\JavascriptContext:
                   maximum_wait: 30
    
