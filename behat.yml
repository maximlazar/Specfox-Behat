default:
  extensions:
    Behat\MinkExtension:
      base_url: "https://netsells.co.uk"
      browser_name: chrome
      javascript_session: selenium2
      goutte: ~
      selenium2:
        wd_host: "http://127.0.0.1:4444/wd/hub"
        capabilities:
          browser: chrome
          chrome:
            switches:
              - "--headless"
              - "--no-sandbox"
              - "--disable-gpu"
